<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <title>Library Project</title>
  </head>
  <body>
    <main>
      <div class="content">
        <h1>Chris's Library</h1>
        <div class = "book-info-input">
          <input type="text" class="input-box required-input" id="titleInput" name="titleInput" placeholder="Book Title" onkeyup="enableSubmit()">
          <input type="text" class="input-box required-input" id="authorInput" name="authorInput" placeholder="Author" onkeyup="enableSubmit()">
          <div>
          <label for="readYesNo">Read?</label>
          <input type="checkbox" name="readYesNo" id="readYesNo">
          </div>
        </div>
        <button type="submit" id="submitButton" disabled><span>Add Book</span></button>
        
        <div id="library">
          <p>Select an index to view book</p>
          <!-- Add table here -->
          <table id="table">
            <thead>
              <tr>
                <th>Index</th>
                <th>Title</th>
                <th>Author</th>
                <th>Read</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
    </main>
  </body>
</html>
